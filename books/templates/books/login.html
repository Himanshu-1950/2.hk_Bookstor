{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card p-4 shadow-lg rounded mx-auto" style="max-width: 500px; background-color: #f8f9fa;">
    <h3 class="text-center mb-4 text-primary font-weight-bold">Login</h3>

    <!-- Displaying form errors (invalid credentials, etc.) -->
    {% if form.non_field_errors %}
      <div class="alert alert-danger">
        {% for error in form.non_field_errors %}
          <p>{{ error }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label text-secondary" for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control shadow-sm" placeholder="Enter your username" required>
      </div>
      <div class="mb-4">
        <label class="form-label text-secondary" for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control shadow-sm" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2">Log In</button>
    </form>
  </div>
</div>
{% endblock %}
