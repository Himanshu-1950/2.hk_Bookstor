{% extends 'base.html' %}

{% block title %}Add New Book{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-lg rounded p-4 mx-auto" style="max-width: 600px; background-color: #f8f9fa;">
    <h3 class="mb-4 text-center text-primary font-weight-bold">Add New Book</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label text-secondary" for="title">Title</label>
        <input type="text" id="title" name="title" class="form-control shadow-sm" placeholder="Enter book title" required>
      </div>
      <div class="mb-3">
        <label class="form-label text-secondary" for="author">Author</label>
        <input type="text" id="author" name="author" class="form-control shadow-sm" placeholder="Enter author name" required>
      </div>
      <div class="mb-3">
        <label class="form-label text-secondary" for="price">Price ($)</label>
        <input type="number" id="price" name="price" step="0.01" class="form-control shadow-sm" required>
      </div>
      <div class="mb-3">
        <label class="form-label text-secondary" for="stock">Stock</label>
        <input type="number" id="stock" name="stock" class="form-control shadow-sm" required>
      </div>
      <div class="mb-4">
        <label class="form-label text-secondary" for="description">Description</label>
        <textarea id="description" name="description" rows="4" class="form-control shadow-sm" placeholder="Write a short description..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2">Save Book</button>
    </form>
  </div>
</div>
{% endblock %}
